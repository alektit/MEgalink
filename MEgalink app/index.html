<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Megalink Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">

    <div class="phone-frame">
        <div class="app-container">
            <header class="app-header">
                <h1>Megalink Network</h1>
                <button id="theme-switcher" class="theme-button">
                    <img src="moon.png" alt="Switch Theme" id="theme-icon">
                </button>
            </header>

            <main class="app-main">
                <div class="speed-gauge-container">
                    <canvas id="speed-gauge"></canvas>
                    <div class="gauge-text">
                        <div id="speed-value" class="speed-value">0.00</div>
                        <div id="speed-unit" class="speed-unit">Mbps</div>
                    </div>
                </div>

                <div class="results-container">
                    <div class="result-item">
                        <span class="result-label">Ping</span>
                        <span id="ping-result" class="result-value">- ms</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Jitter</span>
                        <span id="jitter-result" class="result-value">- ms</span>
                    </div>
                     <div class="result-item download">
                        <img src="download.png" class="result-icon-large" alt="Download">
                         <div class="result-text-group">
                            <span class="result-label">Download</span>
                            <span id="download-result" class="result-value">- Mbps</span>
                        </div>
                    </div>
                    <div class="result-item upload">
                        <img src="upload.png" class="result-icon-large" alt="Upload">
                         <div class="result-text-group">
                            <span class="result-label">Upload</span>
                            <span id="upload-result" class="result-value">- Mbps</span>
                        </div>
                    </div>
                </div>

                <div class="test-buttons-container">
                    <button id="start-test-btn" class="start-btn">Speed Test</button>
                    <button id="ping-test-btn" class="secondary-btn">Ping Test</button>
                </div>
            </main>

            <footer class="app-footer">
                <div class="info-item">
                    <img src="wifi.png" alt="Signal" class="info-icon">
                    <span id="connection-type">Wi-Fi</span>
                </div>
                <div class="info-item">
                     <img src="ip-address.png" alt="IP Address" class="info-icon">
                    <span id="ip-address">192.168.1.101</span>
                </div>
            </footer>

        </div>
    </div>
    
    <div id="ping-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Advanced Ping Test</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="ping-results-container">
                    <!-- Ping results will be dynamically inserted here -->
                </div>
                <button id="start-ping-btn" class="start-btn">Start Ping Test</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
